  <title>Галерея | Центр Зору</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    .gallery-section h2 {
      text-align: center;
      margin-top: 2rem;
      font-size: 2rem;
    }

    .gallery-section p {
      text-align: center;
      max-width: 700px;
      margin: 1rem auto;
      color: #ccc;
      line-height: 1.6;
    }

    body.light-mode .gallery-section p {
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Меню без "Галерея" -->
  <ul class="nav-menu">

    <li><a href="contact.html">Контакти</a></li>
  </ul>

  <!-- Галерея -->

    <p>Ознайомтесь із атмосферою нашої клініки, обладнанням та щасливими пацієнтами, які довірили нам свій зір.</p>

   <div class="gallery-grid">
  <img src="https://opticgrad.com/image/cache/catalog/blog/diagnostika-zoru-1378x500.jpg" alt="Фото клініки" />

</div>
  </section>

  <!-- Кнопка зміни теми -->
  <button id="toggle-theme">Змінити тему</button>

  <!-- Скрипт теми -->
  <script>
    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
    });
  </script>
<script>
  const banner = document.getElementById("parallax-banner");

  function handleParallax() {
    const scrollY = window.scrollY;
    const isMobile = window.innerWidth <= 768;

    if (!isMobile) {
      banner.style.transform = `translateY(${scrollY * 0.3}px)`;
    } else {
      banner.style.transform = `translateY(0px)`; // Вимикаємо ефект
    }
  }

  window.addEventListener("scroll", handleParallax);
  window.addEventListener("resize", handleParallax);
</script>

</body>
